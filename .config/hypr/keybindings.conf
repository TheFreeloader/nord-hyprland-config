$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, chromium
bind = $mainMod+SHIFT, SPACE, exec, pgrep waybar && pkill waybar || waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Screenshots
bindd = , PRINT, Screenshot of region, exec, ~/.config/hypr/scripts/omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, ~/.config/hypr/scripts/omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, ~/.config/hypr/scripts/omarchy-cmd-screenshot output

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Switch to next/previous workspace
bind = $mainMod, TAB, workspace, m+1
bind = $mainMod SHIFT, TAB, workspace, m-1

##########################
### CHROMEBOOK SPECIFIC ###
##########################

# Chromebook function keys (use Search/Launcher key as mainMod)
# Alt key functions (since Alt is swapped with Search key)
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

# Chromebook-style window management
bind = ALT, F4, killactive # Alt+F4 to close windows
bind = ALT, TAB, cyclenext # Alt+Tab for window switching
bind = ALT SHIFT, TAB, cyclenext, prev

# Chrome OS style shortcuts
bind = CTRL ALT, T, exec, $terminal # Ctrl+Alt+T for terminal (Chrome OS style)
bind = CTRL SHIFT, N, exec, $fileManager # File manager
bind = $mainMod, L, exec, swaylock # Search+L for lock screen

# Chromebook brightness controls (Search + actual Chromebook brightness keys)
bindel = $mainMod, XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-  # Search + Brightness Down key
bindel = $mainMod, XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+    # Search + Brightness Up key

# Volume controls with Search key (using actual volume keys)
bindel = $mainMod, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle           # Search + Mute
bindel = $mainMod, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-      # Search + Volume Down  
bindel = $mainMod, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Search + Volume Up

# Chromebook specific shortcuts
bind = CTRL SHIFT, Q, exit # Ctrl+Shift+Q+Q style logout
bind = CTRL, W, killactive # Ctrl+W to close windows (browser-style)
bind = CTRL SHIFT, T, exec, $terminal # Ctrl+Shift+T for new terminal

# Additional Chromebook-style navigation
bind = ALT, 1, workspace, 1 # Alt+1-9 for workspaces
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9

# Screenshot with Chromebook keys (actual Overview key)
bind = CTRL, XF86LaunchA, exec, ~/.config/hypr/scripts/omarchy-cmd-screenshot        # Ctrl + Overview for screenshot  
bind = CTRL SHIFT, XF86LaunchA, exec, ~/.config/hypr/scripts/omarchy-cmd-screenshot window # Ctrl + Shift + Overview for window
# Alternative for Chromebooks without XF86LaunchA
bind = $mainMod CTRL, 5, exec, ~/.config/hypr/scripts/omarchy-cmd-screenshot        # Search + Ctrl + 5 (Show Windows equivalent)
bind = $mainMod CTRL SHIFT, 5, exec, ~/.config/hypr/scripts/omarchy-cmd-screenshot window # Search + Ctrl + Shift + 5 for window
